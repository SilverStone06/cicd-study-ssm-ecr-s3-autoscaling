# 워크플로우의 이름입니다. GitHub Actions 탭에 이 이름으로 표시됩니다.
name: Nginx-Deployment-Pipeline

# 트리거 설정: 어떤 이벤트가 발생했을 때 워크플로우를 실행할지 결정합니다.
on:
  push:
    branches: ["main"] # main 브랜치에 코드가 push되면 실행
  pull_request:
    branches: ["main"] # main 브랜치로 PR이 생성되면 실행

# 권한 설정: GitHub Actions 러너가 리포지토리 코드를 읽을 수 있도록 허용합니다.
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 최신 Ubuntu 환경에서 실행됩니다.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- [CD 영역 시작: AWS 자격 증명 설정] ---
      # ECR 로그인 및 SSM 명령 실행을 위해 AWS 권한을 먼저 얻습니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --- [CD 영역: ECR 로그인] ---
      # Docker Hub 대신 AWS ECR 창고에 접근하기 위해 로그인합니다.
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- [CD 영역: S3에서 필요한 파일 가져오기] ---
      - name: Download files from S3
        run: |
          # S3 버킷에서 Nginx 애플리케이션에 필요한 파일들을 다운로드
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/nginx-private/ ./nginx-private/ --recursive --region ${{ secrets.AWS_REGION }}

      # --- [CD 영역: 도커 이미지 생성 및 ECR 푸시] ---
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 빌드 시 ECR 주소를 포함한 태그를 생성합니다.
          # S3에서 다운로드한 파일들이 포함되어 이미지가 빌드됩니다.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./nginx-private
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./nginx-private
          # 생성된 이미지를 ECR 창고로 푸시합니다.
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- [CD 영역: SSM을 통한 EC2 실 배포] ---
      # Private EC2 내부망에 있는 에이전트에게 ECR 이미지를 배포하도록 명령합니다.
      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ssm send-command \
            --targets "key=tag:${{ secrets.ASG_TAG_KEY }},Values=${{ secrets.EC2_INSTANCE_TAG }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying Nginx via GitHub Actions" \
            --region ${{ secrets.AWS_REGION }} \
            --parameters "{\"commands\":[\"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}\",\"sudo docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}\",\"sudo docker stop nginx-server || true\",\"sudo docker rm nginx-server || true\",\"sudo docker run -d --name nginx-server -p 80:80 ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}\",\"sudo docker image prune -f\"]}"\n