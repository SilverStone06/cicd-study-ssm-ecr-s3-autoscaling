# 워크플로우의 이름입니다. GitHub Actions 탭에 이 이름으로 표시됩니다.
name: Nginx-Deployment-Pipeline

# 트리거 설정: 어떤 이벤트가 발생했을 때 워크플로우를 실행할지 결정합니다.
on:
  push:
    branches: ["main"] # main 브랜치에 코드가 push되면 실행
  pull_request:
    branches: ["main"] # main 브랜치로 PR이 생성되면 실행

# 권한 설정: GitHub Actions 러너가 리포지토리 코드를 읽을 수 있도록 허용합니다.
permissions:
  contents: read

jobs:
  # 작업의 이름입니다.
  build-and-deploy:
    runs-on: ubuntu-latest # 최신 Ubuntu 환경에서 실행됩니다.

    steps:
      # 1단계: 리포지토리의 최신 코드를 체크아웃합니다.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2단계: AWS 명령어 실행을 위해 자격 증명을 설정합니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # IAM 사용자 액세스 키
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # IAM 사용자 시크릿 키
          aws-region: ${{ secrets.AWS_REGION }} # 사용할 AWS 리전 (예: ap-northeast-2)

      # 3단계: 설정 파일과 HTML 정적 자산을 S3에 업로드합니다.
      - name: Upload Config and Assets to S3
        run: |
          # default.conf 파일을 S3의 nginx-private 경로로 업로드
          aws s3 cp ./default.conf s3://${{ secrets.S3_BUCKET_NAME }}/nginx-private/default.conf
          # html 폴더 전체를 S3의 nginx-private/html 경로로 동기화 (--delete로 불필요 파일 제거)
          aws s3 sync ./html/ s3://${{ secrets.S3_BUCKET_NAME }}/nginx-private/html/ --delete

      # 4단계: Docker 이미지를 푸시할 ECR 리포지토리에 로그인합니다.
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5단계: Docker 이미지를 빌드하고 ECR에 푸시합니다.
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }} # ECR 레지스트리 주소
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # ECR 리포지토리 이름
          IMAGE_TAG: ${{ github.sha }} # 커밋 SHA를 태그로 사용
        run: |
          # Dockerfile 기반으로 이미지 빌드 (SHA, latest 태그 생성)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          # 빌드된 이미지를 ECR로 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 6단계: AWS SSM을 통해 EC2 인스턴스에 배포 명령을 실행합니다.
      - name: Deploy to EC2 via SSM
        run: |
          # 스크립트에서 사용할 변수 정의
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          TAG="${{ github.sha }}"
          FULL_IMAGE="$REGISTRY/$REPO:$TAG"

          # SSM Send-Command로 EC2에서 실행할 명령 전송
          aws ssm send-command \
            --targets "key=tag:%{{ secrets.ASG_TAG_KEY }},Values=${{ secrets.EC2_INSTANCE_TAG }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying Nginx via GitHub Actions" \
            --region ${{ secrets.AWS_REGION }} \
            --parameters "{"
              \"commands\": [
                \"# EC2: html 폴더를 생성합니다.\",
                \"sudo mkdir -p /home/ubuntu/app/html\",
                
                \"# EC2: S3에서 default.conf를 내려받습니다.\",
                \"aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/nginx-private/default.conf /home/ubuntu/app/default.conf\",
                
                \"# EC2: S3의 html 자산을 동기화합니다.\",
                \"aws s3 sync s3://${{ secrets.S3_BUCKET_NAME }}/nginx-private/html/ /home/ubuntu/app/html/ --delete\",
                
                \"# EC2: ECR 로그인\",
                \"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin $REGISTRY\",
                
                \"# EC2: 최신 이미지 Pull\",
                \"sudo docker pull $FULL_IMAGE\",
                
                \"# EC2: 기존 컨테이너 중지 및 삭제\",
                \"sudo docker stop nginx-server || true\",
                \"sudo docker rm nginx-server || true\",
                
                \"# EC2: 컨테이너 실행 (config/html 볼륨 마운트)\",
                \"sudo docker run -d --name nginx-server -p 80:80 \\
                  -v /home/ubuntu/app/default.conf:/etc/nginx/conf.d/default.conf \\
                  -v /home/ubuntu/app/html:/usr/share/nginx/html \\
                  $FULL_IMAGE\",
                
                \"# EC2: 사용하지 않는 이미지 정리\",
                \"sudo docker image prune -f\"
              ]
            }"\n